<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AniScraper</title>
        <meta name="description" content="AniScraper web interface">
        
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
      
        <script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>


        <script type="text/javascript" src="angular-1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="scripts/angular-websocket.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>

       
        <!-- Directives -->
        <link rel="stylesheet" href="styles/header.css">
        <script type="text/javascript" src="directives/header/header.js"></script>
    
        <script type="text/javascript" src="directives/content/content.js"></script>

        <link rel="stylesheet" href="styles/sidebar.css">
        <script type="text/javascript" src="directives/sidebar/sidebar.js"></script>
        <script type="text/javascript" src="directives/sidebar/sidebar-items.js"></script>

        <script type="text/javascript">
            var urlPrefix = "localhost:8080";

            var reconnectAttempts = 0;
            var stompClient = null;
            function connect() {
                var socket = new WebSocket("ws://" + urlPrefix + "/websocket");
                window.s = socket;

                socket.addEventListener('open', function (event) {
                   console.log("Connected", arguments);
                });

                socket.addEventListener('message', function (event) {
                    console.log("Got message:", event);
                });

                socket.addEventListener('error', function (event) {
                   console.log("Error", arguments);
                });

                socket.addEventListener('close', function (event) {
                   console.log("Disconnected (" + event.code + ")", event.message);
                });
            }


            $(document).ready( function(){
                connect();
            });

        </script>
    </head>
    <body>
        <div ng-app="AniScraper">
            <header></header>
            <content></content>
        </div>
    </body>
</html>
